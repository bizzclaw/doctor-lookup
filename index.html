<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Docter Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Medic!</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-5 panel pnl-default conditions-panel">
          <h2 class="conditions-header">Search By Conditions</h2>
          <div id="conditions-results">
          </div>
          <ul id="conditions-pager" class="pager prevnext">
            <button class="page-select" pagedir="-1">< Prev</button>
            <li id="pagecount">1</li>
            <button class="page-select" pagedir="1">Next ></button>
          </ul>
        </div>
        <div class="col-md-2 text-center">
        </div>
        <div class="col-md-5 panel pnl-default conditions-panel">
          <h2 class="conditions-header">Location</h2>
        </div>
      </div>
    </div>
  </body>
</html>
