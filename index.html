<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Docter Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>A Doctor for You</h1>
    </div>

    <div class="container">
      <div class="row" id="doctor-search">
        <div class="col-md-5 panel pnl-default conditions-panel">
          <h2 class="conditions-header">Select Condition</h2>
          <div class="colum-panel" id="conditions-results">
          </div>
          <ul id="conditions-pager" class="pager prevnext">
            <button class="page-select" pagedir="-1">< Prev</button>
            <li id="pagecount">1</li>
            <button class="page-select" pagedir="1">Next ></button>
          </ul>
        </div>
        <div class="col-md-2 text-center">
        </div>
        <div class="col-md-5 panel pnl-default conditions-panel">
          <h2 class="conditions-header">Doctors</h2>
          <div id="doctor-list" class="colum-panel">
          </div>
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <input id="name-input" placeholder="Search by name" class="form-control">
              </div>
            </div>
            <div class="col-md-2">
              <button id="name-search" class="btn btn-default">Go</button>
            </div>
          </div>
        </div>
      </div>
      <div id="doctor-info" class="row">
        <div class="col-md-9" id="doctor-bio">
        </div>
        <div class="col-md-3" id="doctor-details">
        </div>
        <div class="doctor-subinfo row text-center">
          <button id="doctor-back" class="btn btn-default btn-lg">Return</button>
        </div>
      </div>
    </div>
  </body>
</html>
